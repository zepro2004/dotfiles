# Make tmux use the same SSH_AUTH_SOCK as the shell that launched it

# trying to fix ssh-agent forwarding issues
# set -g update-environment "SSH_AUTH_SOCK"
# set -g -a update-environment " SSH_CLIENT"
# set -g -a update-environment " SSH_CONNECTION"
# set -g -a update-environment " SSH_TTY"

unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

set -g prefix C-s
set -g mouse on

set-option -g base-index 1
set-option -g pane-base-index 1

bind - move-window -r

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Load the shell configuration
set-option -g default-command "${SHELL} -l"

# Plugin configuration
set -g @resurrect-save-on-exit 'yes'
# Auto-save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '2'
set -g @prefix_highlight_output_prefix 'î©± '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Make the status line pretty and add some modules
set -g status-interval 5
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -ag status-left "#{E:@catppuccin_status_session}"
set-option -g status-justify centre

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


